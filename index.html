<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composition with Red, Yellow and Blue</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<table>
  <tr class="row1">
      <td colspan="2" class="noBordTop noBordLeft"></td>
      <td colspan="4" class="noBordTop"></td>
      <td class="yellow noBordTop noBordRight" colspan="4"></td>
  </tr>
  <tr class="row2">
      <td rowspan="2" class="noBordLeft"></td>
      <td class="red" colspan="5" rowspan="4"></td>
      <td class="yellow noBordRight" colspan="4" rowspan="2"></td>
  </tr>
  <tr class="row3">
  </tr>
  <tr class="row4">
      <td rowspan="3" class="noBordLeft"></td>
      <td colspan="2" rowspan="2"></td>
      <td colspan="2" rowspan="2" class="noBordRight"></td>
  </tr>
  <tr class="row5">
  </tr>
  <tr class="row6">
      <td class="black" colspan="3" rowspan="2"></td>
      <td colspan="2"></td>
      <td colspan="4" class="noBordRight"></td>

  </tr>
  <tr class="row7">
      <td class="yellow noBordLeft noBordBottom" rowspan="3"></td>
      <td colspan="2"></td>
      <td class="blue noBordRight" colspan="4" rowspan="2"></td>
  </tr>
  <tr class="row8">
      <td colspan="3" rowspan="2" class="noBordBottom"></td>
      <td class="black" colspan="2"></td>
  </tr>
  <tr class="row9">
      <td colspan="6" class="noBordRight noBordBottom"></td>
  </tr>
</table>
  </body>
</html>
